<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div style="text-align: center; border-bottom: 3px solid #8A3CBA; padding-top: 15px; padding-bottom: 10px; background-color: whitesmoke;">
        <h2 id="score"> Scoreï¼š0 </h2>
    </div>
    <div id="ground">
        <div id="board" style="z-index: 1;"></div>
        <div class="snakepart" id="snake" style="display: none;"></div>
        <div id="food" class="d-none"></div>
    </div>

    <div class="modal fade" id="MainModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: white   ;">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel" style="color: #8A3CBA; font-weight: 700;">Snake imbriago</h2>
                </div>
                <div class="modal-body" id="corpoModal"
                    style="background-color: whitesmoke; text-align: center; font-weight: 600; font-size: x-large;">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-secondary" onclick="window.location.href='home.htmL'"
                        data-bs-dismiss="modal">Exit</button>
                    <button type="submit" id="retryButton" onclick="location.reload()"
                        style="background-color: #8A3CBA; border: 1px solid #8A3CBA;"
                        class="btn btn-lg btn-primary">Retry</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const retryButton = document.getElementById('retryButton');
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    retryButton.click();
                }
            });
        });
    </script>

</body>

</html>
