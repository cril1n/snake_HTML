<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Drunk</title>
    <link rel="stylesheet" href="styleIndex.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="title"
            style=" margin: 50px; font-size: 5em; font-weight: 600; color: #8A3CBA; text-align: center; font-family: 'Anton' ;">
            Snake Drunk</div>

        <div id="content" style="text-align: center;">
            <div id="records">
                <h2 style="font-size: 3em; font-weight: 600;">Records</h2>
                <div id="recordH" style="font-size: 2em; font-weight: 500;">Hard: 0</div>
                <div id="recordM" style="font-size: 2em; font-weight: 500;">Medium: 0</div>
                <div id="recordE" style="font-size: 2em; font-weight: 500;">Easy: 0</div>
            </div>

            <div class="btn" onclick="window.location = 'game.html'" style="margin: 50px; background-color: #8A3CBA; width: 300px; height: 100px; justify-content: center; align-items: center; font-size: 3em; font-weight: 500; color: white;"> Play</div>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById("recordH").innerHTML = "Hard: " + localStorage.getItem("recordH");
        document.getElementById("recordM").innerHTML = "Medium: " + localStorage.getItem("recordM");
        document.getElementById("recordE").innerHTML = "Easy: " + localStorage.getItem("recordE");
    </script>

</body>

</html>
